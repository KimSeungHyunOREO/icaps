name: untitled
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.1
  provider: ^6.0.0
  http: ^0.13.6
  image_picker: ^1.1.2
  shared_preferences: ^2.0.0
  table_calendar: ^3.0.9
  cupertino_icons: ^1.0.8
  flutter_tts: ^3.6.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/avatar_placeholder.png
    - assets/translations/en.json
    - assets/translations/ko.json
    - assets/data/food_data.json
    - assets/data/recommended_intake.json